<article class="status status__region">
    <div class="wrapper">
        <div class="status__container">
            <h2>{{ status.availability }}</h2>
            <video autoplay crossorigin poster muted playsinline loop>
                <source
                    src="{{ status.video }}"
                    type="video/mp4">
            </video>
        </div>
    </div>
</article>
