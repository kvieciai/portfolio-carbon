<article class="introduction">
    <div class="wrapper">
        <div class="introduction__heading">
            <h1>{{ introduction.title }}</h1>
        </div>
        <video autoplay crossorigin poster muted playsinline loop>
            <source
                src="{{ introduction.video }}"
                type="video/mp4">
        </video>
        <div class="introduction__grid" data-layout="thirds">
            <p class="introduction__tagline">{{ introduction.tagline }}</p>
            <ul class="introduction__capabilities">
                {% for item in capabilities %}
                    <li>{{ item }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</article>
