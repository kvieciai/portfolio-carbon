<article class="introduction">
    <div class="wrapper">
        <a href="/">
            <svg class="logo" width="200" height="120" viewBox="0 0 200 120" fill="none" xmlns="http://www.w3.org/2000/svg" focusable="false" role="img">
                <path d="M146.09 35.4432L107.548 77.9911H93.2806L80.0783 82.0535L94.5583 86.3296L9.5 97.5L114.062 92.9622L126.074 95.5234L139.489 104.503L183.994 77.9911L137.146 83.7639L190.492 15.4966L173.062 28.9622L177.179 19.8352L161.562 34.4622L165.894 25.3942L152.562 37.9622L156.098 30.5256L144.062 41.4622L146.09 35.4432Z" fill="#262626"/>
            </svg>
        </a>
        <h1>{{ introduction.title }}</h1>
        <video autoplay crossorigin poster muted playsinline loop>
            <source
                src="{{ introduction.video }}"
                type="video/mp4">
        </video>
        <div class="introduction__grid" data-layout="thirds">
            <p class="introduction__tagline">{{ introduction.tagline }}</p>
            <ul class="introduction__capabilities">
                {% for item in capabilities %}
                    <li>{{ item }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</article>
